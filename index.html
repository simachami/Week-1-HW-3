<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Call App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <header><h1>Chatting with Jane Doe</h1></header>
      <main class="video-sec">
        <div class="video-screen">
          <div class="video-img"  ></div>
            <div class="video-sec-name">Jane</div>
        </div>

        <div class="video-nav">
          <button class="video-nav-button video-nav-btn-blue"> <img src="./images/image 2.png" /></button>
          <button class="video-nav-button video-nav-btn-gray"> <img src="./images/image 3.png" /></button>
          <button class="video-nav-button video-nav-btn-green"> <img src="./images/image 5.png" /></button>
          <button class="video-nav-button video-nav-btn-red"> <img src="./images/image 4.png" /></button>
        </div>
      </main>
      <aside class="chat">
        <div class="chat-btns">
            <button class="chat-box-btn">Chat</button>
            <button class="chat-box-btn">Participant</button>
        </div>

      <div class="chat-sec">
          <!-- <div class="chat-box-msg-name">Name</div>
          <div class="chat-box-msg-time">Time</div> -->
      <div class="chat-box-msg"> This is an example message</div>
      <div class="chat-box-msg"> This is an example message</div>
        <div class="chat-box-msg"> This is an example message</div>
      </div>
       
        <form action="" class="send-chat">
          <input type="text" class="chat-input" placeholder="Say Something..." />
          <button class="send-icon"> <img src="./images/image 1.png" alt=""> </button>
        </form>
 
        
      </aside>
    </section>
  </body>
</html>
